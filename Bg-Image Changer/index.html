<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Changer</title>
</head>
<body>
        <button title="go left" type="button" class="left btn" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="img-container">
            <div class="img active" id="slide1" style="background-image: url('Images/pexels-fox-3655254.jpg');"></div>
            <div class="img" id="slide2" style="background-image: url('Images/pexels-ajinkyaaa-19555540.jpg');"></div>
            <div class="img" id="slide3" style="background-image: url('Images/pexels-alan-cabello-1250957.jpg');"></div>
            <div class="img" id="slide4" style="background-image: url('Images/pexels-dan-k-joseph-1749079.jpg');"></div>
        </div>
        <button title="go right" type="button" class="right btn" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    <script src="script.js"></script>
</body>
</html>
