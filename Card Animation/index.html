<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Card Animation</title>
</head>
<body>
    <div class="card">
        <div class=" animated-bg pic"  id="img-box">
        </div>
        <div class="content">
            <h3 class="animated-bg"></h3>
            <br>
            <p class="animated-bg info"></p>
            <span class="animated-bg animated-bg-txt"></span>
            <span class="animated-bg animated-bg-txt"></span>
            <span class="animated-bg animated-bg-txt"></span>
            <div class="content-foot">
                <div class="animated-bg circle"></div>
                <p class="animated-bg author"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
