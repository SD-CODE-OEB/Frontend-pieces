<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KeyBoard EventCatcher</title>
</head>
<body>
    <div class="container">
        <div class="key">
            <div class="input" id="k-name">a</div>
            <p><small>Event Key</small></p>
        </div>
        <div class="key">
            <div class="input" id="k-num">65</div>
            <p><small>Key value</small></p>
        </div>
        <div class="key">
            <div class="input" id="k-code">Letter a</div>
            <p><small>Key Code</small></p>
        </div>
        <div class="mssg" id="mssg">Click a Key On Keyboard </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
